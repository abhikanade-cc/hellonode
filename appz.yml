app:
    name: Hello Node
    code: hellonode
    notify: akanade@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: node-10.22
    image_name: abhikanade-cc/nodejs-helloworld

deploy:
    context: abhikanade-cc/DEV
    replicas: 1
    port:
    - 8080
    - 80
    
monitor:
    notify: akanade@ecloudcontrol.com

properties:
    page_title: "React-bootstrap + nodejs-express App"
    site_url: "https://hellonodejs.038d6d26.lowtouch.cloud/"
    revision: 25
    page_color: Blue
